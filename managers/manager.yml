# TaskManager configuration options.
hardware:  &hardware
   num_nodes: 2
   sockets_per_node: 1
   cores_per_socket: 2
   mem_per_node: 2Gb

job: &job
   mpi_runner: mpirun
   #pre_run: "source ~/env.sh"

policy:
    autoparal: 1
    #max_ncpus: 2
    #vars_condition: {"npfft": {"$eq": 1}}
    #condition: {$and: [ {efficiency: {$gt: 0.99}}, {tot_ncpus: {$divisible: 2}} ]}
    #autoparal_priorities: [speedup, efficiency, memory]
    #search_mode: qadapter_first
    #search_mode: paralleconf_first

qadapters:
  - priority: 1 
    queue:
      qtype: shell
      qname: localhost
    job: *job
    hardware: *hardware
    limits:
       timelimit: 0-0:30:0
       max_cores: 2
